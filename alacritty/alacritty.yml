# alacritty.yml

window:
  opacity: .7
  dimensions: # character dimension
    columns: 155
    lines: 42
  position: # absolute position of window
    x: 22
    y: 35
  padding:
    x: 0
    y: 0
  decorations: none
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: IBM Plex Mono
    style: Light
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Light Italic
  size: 18
  offset:
    x: -1
    y: -3
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'
  selection:
    text:       '0xffffff'
    background: '0xFFAF00'
    white:      '0xffffff'
  cursor:
    style: Block
    unfocused_hollow: true
    cursor: '0xffffff'
    text:   '0x000000'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

mouse:
  hide_when_typing: true

